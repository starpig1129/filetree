# FileTree Configuration Template
# Rename this file to config.yaml to use locally (if not using .env for everything)

# Server settings
server:
  host: "0.0.0.0"
  port: 5168
  debug: false
  # SSL Certificates (Optional)
  # ssl_cert: "certificate/fullchain.pem"
  # ssl_key: "certificate/privkey.pem"

# Directory settings (Relative to project root or absolute)
paths:
  # Base directory for user uploads
  upload_folder: "data/uploads"
  # User metadata storage
  user_info_file: "data/user_info.json"
  # Tus temporary upload storage
  tus_temp_folder: "data/tus_temp"
  # Frontend static build directory
  static_dir: "static/dist"

# Business logic constraints
logic:
  file_retention_days: 30
  max_url_records: 30
  max_content_length: null # null means no limit
  allowed_extensions: null # null means all allowed, or list like ['.jpg', '.png']

# Rate Limiting
rate_limit:
  enabled: true
  login_limit: "5/minute"
  admin_limit: "10/minute"
  upload_limit: "50/minute"
  default_limit: "60/minute"
  tus_limit: "3000/minute"
