<script>
  document.addEventListener("DOMContentLoaded", function () {
    const uploadForm = document.getElementById("uploadForm");
    const urlInput = document.getElementById("url_input");
    const fileInput = document.getElementById("file_input");
    const dropZone = document.getElementById("dropZone");
    const fileInputEl = document.getElementById("file");
    const fileList = document.getElementById("fileList");

    let selectedFiles = [];

    // ä¸Šå‚³é¡å‹åˆ‡æ›
    document.querySelectorAll('input[name="upload_type"]').forEach((radio) => {
      radio.addEventListener("change", function () {
        if (this.value === "url") {
          urlInput.classList.remove("d-none");
          fileInput.classList.add("d-none");
        } else {
          urlInput.classList.add("d-none");
          fileInput.classList.remove("d-none");
        }
      });
    });

    // æ‹–æ”¾å€åŸŸäº‹ä»¶
    dropZone.addEventListener("click", () => fileInputEl.click());

    ["dragenter", "dragover", "dragleave", "drop"].forEach((eventName) => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ["dragenter", "dragover"].forEach((eventName) => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.add("drag-over");
      });
    });

    ["dragleave", "drop"].forEach((eventName) => {
      dropZone.addEventListener(eventName, () => {
        dropZone.classList.remove("drag-over");
      });
    });

    dropZone.addEventListener("drop", handleDrop);
    fileInputEl.addEventListener("change", handleFileSelect);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      handleFiles(dt.files);
    }

    function handleFileSelect(e) {
      handleFiles(e.target.files);
    }

    function handleFiles(files) {
      selectedFiles = Array.from(files);
      updateFileList();
    }

    function updateFileList() {
      fileList.innerHTML = "";

      if (selectedFiles.length === 0) return;

      selectedFiles.forEach((file, index) => {
        const div = document.createElement("div");
        div.className =
          "file-item d-flex align-items-center justify-content-between p-2 mb-2 rounded";
        div.innerHTML = `
                <div class="d-flex align-items-center">
                    <span class="me-2">ğŸŒ°</span>
                    <div>
                        <div class="small fw-medium">${file.name}</div>
                        <div class="text-muted" style="font-size: 0.75rem">${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeFile(${index})">
                    <i class="fas fa-times"></i>
                </button>
            `;
        fileList.appendChild(div);
      });
    }

    window.removeFile = function (index) {
      selectedFiles.splice(index, 1);
      updateFileList();
    };

    // è¡¨å–®æäº¤
    uploadForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const uploadType = document.querySelector(
        'input[name="upload_type"]:checked',
      ).value;
      const password = document.getElementById("password").value;

      if (!password) {
        Swal.fire("éŒ¯èª¤", "è«‹è¼¸å…¥å¯†ç¢¼", "error");
        return;
      }

      if (uploadType === "url") {
        const url = document.getElementById("url").value;
        if (!url) {
          Swal.fire("éŒ¯èª¤", "è«‹è¼¸å…¥ç¶²å€", "error");
          return;
        }
        uploadUrl(url, password);
      } else {
        if (selectedFiles.length === 0) {
          Swal.fire("éŒ¯èª¤", "è«‹é¸æ“‡æª”æ¡ˆ", "error");
          return;
        }
        uploadFiles(selectedFiles, password);
      }
    });

    function uploadUrl(url, password) {
      Swal.fire({
        title: "ç¨®æ¤ä¸­...",
        text: "æ­£åœ¨å„²å­˜ç¶²å€",
        allowOutsideClick: false,
        didOpen: () => {
          Swal.showLoading();
        },
      });

      fetch("/api/upload_url", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ url, password }),
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            Swal.fire({
              icon: "success",
              title: "ç¨®æ¤æˆåŠŸï¼",
              text: "ç¶²å€å·²å„²å­˜åˆ°ä½ çš„æ¨¹å±‹",
              confirmButtonText: "å‰å¾€æŸ¥çœ‹",
            }).then(() => {
              if (data.redirect) {
                window.location.href = data.redirect;
              }
            });
          } else {
            Swal.fire("éŒ¯èª¤", data.message, "error");
          }
        })
        .catch((error) => {
          Swal.fire("éŒ¯èª¤", "ç„¡æ³•é€£æ¥ä¼ºæœå™¨", "error");
        });
    }

    function uploadFiles(files, password) {
      const formData = new FormData();
      formData.append("password", password);
      files.forEach((file) => {
        formData.append("files[]", file);
      });

      Swal.fire({
        title: "ç¨®æ¤ä¸­...",
        html: `
                <div class="progress" style="height: 25px;">
                    <div id="uploadProgress" class="progress-bar bg-success progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">0%</div>
                </div>
            `,
        allowOutsideClick: false,
        showConfirmButton: false,
        didOpen: () => {
          const xhr = new XMLHttpRequest();
          xhr.open("POST", "/api/upload", true);

          xhr.upload.onprogress = (event) => {
            if (event.lengthComputable) {
              const percent = Math.round((event.loaded / event.total) * 100);
              const progressBar = document.getElementById("uploadProgress");
              progressBar.style.width = percent + "%";
              progressBar.textContent = percent + "%";
            }
          };

          xhr.onload = () => {
            const response = JSON.parse(xhr.responseText);
            if (xhr.status === 200 && response.success) {
              Swal.fire({
                icon: "success",
                title: "ç¨®æ¤æˆåŠŸï¼",
                text: `å·²ä¸Šå‚³ ${response.uploaded_files.length} å€‹æª”æ¡ˆ`,
                confirmButtonText: "å‰å¾€æŸ¥çœ‹",
              }).then(() => {
                if (response.redirect) {
                  window.location.href = response.redirect;
                }
              });
            } else {
              Swal.fire("éŒ¯èª¤", response.message, "error");
            }
          };

          xhr.onerror = () => {
            Swal.fire("éŒ¯èª¤", "ä¸Šå‚³å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š", "error");
          };

          xhr.send(formData);
        },
      });
    }
  });
</script>
